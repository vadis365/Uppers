plugins {
    id 'java-library'
    id 'idea'
    id 'maven-publish'
    id 'eclipse'
    id 'net.neoforged.gradle.userdev' version '7.0.84'
    id "me.modmuss50.mod-publish-plugin" version "0.4.5"
}

repositories {
    maven { url = 'https://maven.creeperhost.net/' }
    maven { url "https://www.cursemaven.com" }
}

version = "${minecraft_version}-${mod_version}"
group = 'com.vadis365.uppers'
base {
    archivesName = "uppers"
}

java.toolchain.languageVersion = JavaLanguageVersion.of(17)
sourceSets.main.resources { srcDir 'src/generated/resources' }

runs {
    configureEach {
        jvmArgument '-Xmx8G'

        modSource project.sourceSets.main
    }

    client {
        systemProperty 'neoforge.enabledGameTestNamespaces', "uppers"
        programArguments.addAll('--width', '1280', '--height', '720')
    }

    server {
        systemProperty 'neoforge.enabledGameTestNamespaces', "uppers"
        programArgument '--nogui'
    }

    gameTestServer {
        systemProperty 'forge.enabledGameTestNamespaces', "uppers"
    }

    data {
        programArguments.addAll '--mod', "uppers", '--all', '--output', file('src/generated/resources/').getAbsolutePath(), '--existing', file('src/main/resources/').getAbsolutePath()
    }
}

dependencies {
    implementation "net.neoforged:neoforge:${neo_version}"

